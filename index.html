<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

<link href="https://github.com/favicon.ico" rel="icon">
<link rel="stylesheet" type="text/css" href="notify.css">

    <title>Aptura</title>
    
    <link href="css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="default.css">
</head>

<body>
    <div id="page-loader" class="hide-this">
        <div class="container-mid"> <img src="loading.gif" class="img-responsive" alt="image">
            <div class="spinner-container">
                <div class="css-spinner"></div>
            </div>
        </div>
    </div>
    <div id="main">
        <section id="hero" class="hero hero-2" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
            <div class="front-content page-enter-animated show">
                <div class="container-mid">
                    <div class="inner 3d-hover">
                        <img class="img-responsive logo" src="logo.svg" alt="logo">
                        <p>A minimalist person.</p>
                    </div>
                </div>
                <div class="controls"> <i class="volume-button fa fa-volume-up"></i> <i class="pause-button ti-control-pause"></i> </div>
            </div>
            <div class="background-content page-enter-animated show">
                <div class="level-1">
                    <div class="bg-overlay"></div>
                    <div class="bg-pattern"></div>
                    <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2" style="position: relative; display: block; left: 0px; top: 0px; transform: translate3d(-19.0042px, 19.9066px, 0px); transform-style: preserve-3d; backface-visibility: hidden;" width="2112" height="1011"></canvas><canvas class="starfield"></canvas></div>
                </div>
                <div class="level-2">
                    <div class="dzsparallaxer auto-init allbody mode-scroll dzsprx-readyall" data-options="{mode_scroll: 'fromtop', animation_duration: '2' , direction: 'reverse'}">
                        <div class="dzsparallaxer--target" style="transform: translate3d(0px, -404px, 0px);">
                            <div class="bg-image layer" data-depth="0.04" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-3.80084px, 3.98132px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"></div>
                            <div class="bg-video layer" data-depth="0.04" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-3.80084px, 3.98132px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"></div>
                            <div class="bg-color layer" data-depth="0.04" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-3.80084px, 3.98132px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <nav class="navigation-main">
            <div class="container">
                <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"> <span class="ti-menu"></span> </button> <a class="navbar-brand" href="#"><img class="img-responsive" src="logo.svg" alt=""></a> </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="navigation-items nav navbar-nav navbar-right">
                        <li> <a class="phantom" href="#">Home</a> </li>
                        <li> <a href="https://github.com/Aptura" target="_blank">Github</a> </li>
                        <li> <a href="#">|</a> </li>
                        <li> <a href="https://twitter.com/ApturaLink" target="_blank">Twitter</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script type="text/javascript" src="app.js"></script>


<iframe id="wanteeedPanel" data-version="1.26.0" allowtransparency="true" style="display: none; position: fixed; top: 10px; right: 10px; left: auto; border: medium none; background-color: rgb(255, 255, 255); z-index: 2147483647; clip: auto; border-radius: 3px; box-shadow: rgb(181, 181, 181) 1px 1px 3px 2px; height: 1px; width: 1px;"></iframe></body></html>
